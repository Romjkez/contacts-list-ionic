<ion-header>
    <ion-toolbar>
        <ion-title>
            Add contact
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form class="form-wrapper" [formGroup]="form" (ngSubmit)="onAdd()">
        <ion-row>
            <ion-input required formControlName="name" placeholder="*First name" minlength="2"></ion-input>
        </ion-row>
        <ion-row>
            <ion-input formControlName="middleName" placeholder="Middle name"></ion-input>
        </ion-row>
        <ion-row>
            <ion-input formControlName="surname" placeholder="Last name"></ion-input>
        </ion-row>
        <ion-row>
            <ion-input required formControlName="phone" type="tel" placeholder="*Phone number" maxlength="20"
                       minlength="3"></ion-input>
        </ion-row>
        <ion-row>
            <ion-input formControlName="email" type="email" placeholder="Email" minlength="3"></ion-input>
        </ion-row>
        <ion-row class="buttons-wrapper">
            <ion-button type="reset" color="secondary" [disabled]="!form.dirty">Clear fields</ion-button>
            <ion-button color="primary" type="submit" id="submit-button" [disabled]="!form.valid">Add</ion-button>
        </ion-row>
    </form>
</ion-content>
